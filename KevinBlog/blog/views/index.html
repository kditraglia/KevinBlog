<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
{% extends 'base.html' %}

{% block content %}

	{% if allposts %}
	    {% for post in allposts %}
	    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
	    <h3>{{ post.posted }}</h3>
	    {{ post.body|safe }}<br>
	    <hr>
	    {% endfor %}
	{% else %}
	<p>There are no posts.</p>
	{% endif %}

{% endblock %}
